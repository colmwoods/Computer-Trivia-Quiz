<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Computer Trivia Quiz</title>

    <!-- Meta Tags -->
    <meta name="description" content="Test your knowledge about computers with this fun quiz!">
    <meta name="keywords"
        content="computer, quiz, trivia, knowledge, fun, computers, technology, computer quiz, technology quiz, computer trivia quiz, computer knowledge test, computer science quiz, IT trivia questions, tech trivia quiz, computer general knowledge quiz, technology quiz game, computers quiz questions and answers, information technology quiz, computer basics quiz, fun computer quiz, computer knowledge challenge, computer quiz for beginners, computer skills test, computer facts quiz, computer history quiz, computer science questions and answers, online computer quiz game, computer technology trivia, computer multiple choice quiz, free online computer trivia quiz, computer quiz with multiple choice answers, technology and computers quiz game online, interactive computer knowledge quiz, test your computer knowledge online, computer trivia quiz for students, computer science multiple choice test, fun technology trivia questions and answers, computer basics multiple choice questions, online IT knowledge quiz game">

    <!-- Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel=stylesheet href="assets/css/style.css">
</head>

<body>

    <!-- Difficulty-->
    <section id="page1" class="container mt-5">
        <h1>Computer Trivia Quiz</h1>
        <p>Test your knowledge about computers with this fun quiz!</p>
        <div class="row">
            <label>
                <select id="difficulty" class="form-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </label>
        </div>
        <button id="ontoPage2">Next</button>
    </section>

    <!-- Number Of Questions-->
    <section id="page2" class="hidden container mt-5">
        <div class="row">
            <label>
                Number of Questions:
                <input type="number" id="numberOfQuestions" class="form-control" placeholder="Enter number of questions"
                    min="5" max="25" value="10">
                <button id="startQuiz" class="btn btn-primary mt-2">Start Quiz</button>
            </label>
        </div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="hidden">
        <div id="status">
            <span id="questionNumber">Question 1 / 10</span>
            <span id="score">Score: 0</span>
            <span id="innorrect">Incorrect: 0</span>
        </div>
        <h2 id="questions">Loading....</h2>
        <div id="choices"></div>
        <button id="nextQuestion" class="btn btn-secondary hidden">Next Question</button>
    </section>

    <!-- End -->
    <section id="end" class="hidden container mt-5">
        <h2>Quiz Completed!</h2>
        <p>Your score: <span id="total">0</span></p>
        <button id="againBtn" class="btn btn-primary">Play Again</button>
    </section>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2025 Computer Trivia Quiz. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
