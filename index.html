<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Computer Trivia Quiz</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/quiz-icon.jpg">

    <!-- Meta Tags -->
    <meta name="description" content="Test your knowledge about computers with this fun quiz!">
    <meta name="keywords"
        content="computer, quiz, trivia, knowledge, fun, computers, technology, computer quiz, technology quiz, computer trivia quiz, computer knowledge test, computer science quiz, IT trivia questions, tech trivia quiz, computer general knowledge quiz, technology quiz game, computers quiz questions and answers, information technology quiz, computer basics quiz, fun computer quiz, computer knowledge challenge, computer quiz for beginners, computer skills test, computer facts quiz, computer history quiz, computer science questions and answers, online computer quiz game, computer technology trivia, computer multiple choice quiz, free online computer trivia quiz, computer quiz with multiple choice answers, technology and computers quiz game online, interactive computer knowledge quiz, test your computer knowledge online, computer trivia quiz for students, computer science multiple choice test, fun technology trivia questions and answers, computer basics multiple choice questions, online IT knowledge quiz game">

    <!-- Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel=stylesheet href="assets/css/style.css">
</head>

<body>
    <main id="main">

        <!-- Difficulty-->
        <section id="page1" class="container mt-5">
            <h1 class="text-center">Computer Trivia Quiz</h1>
            <p class="text-center">Test your knowledge about computers with this fun quiz!</p>
            <div class="row">
                <label for="difficulty" class="form-label">
                    <select id="difficulty" class="form-select">
                        <option value="mixed" selected>Mixed</option> <!-- Mixed Option -->
                        <option value="easy">Easy</option> <!-- Easy Option -->
                        <option value="medium">Medium</option> <!-- Medium Option -->
                        <option value="hard">Hard</option> <!-- Hard Option -->
                    </select>
                </label>
            </div>
            <button id="ontoPage2">Next</button> <!-- Button to Go to Number of Questions Page -->
            <a class="home-button" href="index.html" aria-label="Go To Start Page">
                <i class="fa-solid fa-house"></i> <!-- Home Icon -->
            </a>

            <a class="rules-button" href="rules.html" aria-label="Go To Rules Page">
                <i class="fa-solid fa-circle-info"></i> <!-- Info Icon -->
            </a>
        </section>

        <!-- Number Of Questions-->
        <section id="page2" class="hidden container mt-5">
            <div class="row">
                <h2 class="text-center">Number of Questions:</h2> <!-- Heading for Number of Questions -->
                <p class="text-center"><strong>Note:</strong> The Minimum Amount Of Questions You Can Choose Is 5 And
                    Maximum Is 25</p>
                <label for="numberOfQuestions">Enter number of questions (5â€“25)</label>
                <input type="number" id="numberOfQuestions" min="5" max="25" value="10">
                </label>
            </div>
            <button id="startQuiz">Start Quiz</button> <!-- Button to Start Quiz -->
            <a class="fa-solid fa-house home-button" href="index.html" aria-label="Go To Start Page"></a>
            <!-- Home Icon -->
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="hidden container mt-5">
            <div id="status">
                <span id="questionNumber">Question 1 / 10</span> <!-- Current Question Number -->
                <span id="score" class="position-absolute bottom-0 start-0 m-2">Score: 0</span> <!-- Current Score -->
                <span id="incorrect" class="position-absolute bottom-0 end-0 m-2">Incorrect: 0</span>
                <!-- Wrong Answers -->

            </div>
            <h2 id="questions">Loading....</h2> <!-- Current Question Text If Questions Loading Or Dont Show Up -->
            <div id="choices"></div> <!-- Choices for the Current Question -->
            <button id="nextQuestion" class="btn btn-secondary hidden">Next Question</button>
            <!-- Button To Next Page -->
            <a class="fa-solid fa-house home-button" href="index.html" aria-label="Go To Start Page"></a>
            <!-- Home Icon -->
        </section>

        <!-- End -->
        <section id="end" class="hidden container mt-5">
            <h2>Quiz Completed!</h2> <!-- Quiz Completion Message -->
            <p><span>Total Score: </span> <span id="total">0</span></p> <!-- Total Score Display -->
            <button id="againBtn" class="btn btn-primary">Play Again</button> <!-- Button to Play Again -->
        </section>
    </main>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
